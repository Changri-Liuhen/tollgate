spring.cloud.function.definition=vehicleStateConsumer
spring.cloud.stream.function.bindings.vehicleStateConsumer-in-0=vehicle-state
spring.cloud.stream.bindings.vehicle-state.destination=vehicle.state
spring.cloud.stream.rabbit.bindings.vehicle-state.consumer.declare-exchange=false
spring.cloud.stream.rabbit.bindings.vehicle-state.consumer.binding-routing-key=state.recognizing

spring.cloud.stream.bindings.vehicle-transition.destination=vehicle.transition
spring.cloud.stream.rabbit.bindings.vehicle-transition.producer.routing-key-expression=headers['message-type']

server.port=8090